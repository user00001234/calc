
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        .calculator input {
            width: 40px;
            height: 40px;
            text-align: center;
            margin: 5px;
        }
        .result {
            width: 175px;
            height: 40px;
            margin-bottom: 10px;
        }
        .button {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" class="result" disabled>
        <br>
        <input type="button" value="1" onclick="addToResult('1')" class="button">
        <input type="button" value="2" onclick="addToResult('2')" class="button">
        <input type="button" value="3" onclick="addToResult('3')" class="button">
        <input type="button" value="+" onclick="addToResult('+')" class="button">
        <br>
        <input type="button" value="4" onclick="addToResult('4')" class="button">
        <input type="button" value="5" onclick="addToResult('5')" class="button">
        <input type="button" value="6" onclick="addToResult('6')" class="button">
        <input type="button" value="-" onclick="addToResult('-')" class="button">
        <br>
        <input type="button" value="7" onclick="addToResult('7')" class="button">
        <input type="button" value="8" onclick="addToResult('8')" class="button">
        <input type="button" value="9" onclick="addToResult('9')" class="button">
        <input type="button" value="*" onclick="addToResult('*')" class="button">
        <br>
        <input type="button" value="C" onclick="clearResult()" class="button">
        <input type="button" value="0" onclick="addToResult('0')" class="button">
        <input type="button" value="=" onclick="calculate()" class="button">
        <input type="button" value="/" onclick="addToResult('/')" class="button">
    </div>

    <script>
        function addToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            const result = document.getElementById("result").value;
            document.getElementById("result").value = eval(result);
        }
    </script>

</body>
</html>
