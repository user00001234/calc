
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Option</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #1c1c1c;
            color: white;
            border: 2px solid #ff6100;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6100;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose an Option</h1>
    <select id="selection">
        <option value="calculator">Calculator</option>
        <!-- You can add more options here in the future -->
    </select>
    <br>
    <button onclick="goToPage()">Go</button>
</div>

<script>
    function goToPage() {
        var selection = document.getElementById('selection').value;
        if (selection === 'calculator') {
            window.location.href = 'dark_orange_calculator_gradient_bg.html';  // Redirect to the calculator page
        }
    }
</script>

</body>
</html>
