
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderner Rechner - Dunkel Orange</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #000); /* Darker gradient tone */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: linear-gradient(145deg, #3e3e3e, #2b2b2b);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 22px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: right;
            background-color: #4f4f4f;
            color: white;
        }
        button {
            width: 23%;
            padding: 20px;
            font-size: 18px;
            margin: 1%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(145deg, #ff8c00, #ff6100);
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(145deg, #ff6100, #ff8c00);
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="backspace()">âŒ«</button> <!-- Backspace button -->
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Fehler';
        }
    }

    function backspace() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1); // Remove the last character
    }
</script>

</body>
</html>
